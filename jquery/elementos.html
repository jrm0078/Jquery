<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de elementos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- FORMULARIO -->
    <header class="toolbar">
        <h1>Formulario de Pokémon</h1>

        <label>
            Selecciona un color:
            <input type="color" id="colorPicker" value="#888888">
        </label>

        <div class="buttons">
            <button id="changeColor">Cambiar color de fondo</button>
            <button id="add">Añadir más elementos</button>
            <button id="reset">Reset</button>
        </div>
    </header>

    <!-- ELEMENTOS -->
    <main>
        <h2>Elementos</h2>

        <div id="container" class="grid">
            <!-- Las tarjetas se crean desde JS o jQuery -->
        </div>
    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Cambia este script según versión -->
    <!-- Para jQuery -->
    <script src="../js/jquery.js"></script>

    <!-- Para JavaScript puro -->
    <!-- <script src="elements-js.js"></script> -->

</body>
</html>
